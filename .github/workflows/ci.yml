name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-check:
    name: âœ… Backend Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: 3.10  # âœ… forced re-save

      - name: ğŸ“¦ Install dependencies (Backend)
        run: |
          cd fayda_backend
          pip install -r requirements.txt

      - name: ğŸ” Lint Python code
        run: |
          cd fayda_backend
          python -m flake8 . || true

  frontend-check:
    name: âœ… Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies (Frontend)
        run: |
          cd fayda_frontend
          npm install

      - name: ğŸ› ï¸ Build React App
        run: |
          cd fayda_frontend
          npm run build
