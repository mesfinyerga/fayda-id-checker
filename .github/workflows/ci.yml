name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-check:
    name: ✅ Backend Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: 3.10  # ✅ forced re-save

      - name: 📦 Install dependencies (Backend)
        run: |
          cd fayda_backend
          pip install -r requirements.txt

      - name: 🔍 Lint Python code
        run: |
          cd fayda_backend
          python -m flake8 . || true

  frontend-check:
    name: ✅ Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies (Frontend)
        run: |
          cd fayda_frontend
          npm install

      - name: 🛠️ Build React App
        run: |
          cd fayda_frontend
          npm run build
